<!--The server status page provides a description about the server on which the instance is running //Anjan Shah-->
<!DOCTYPE html>
<html ng-app="behavior">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Server Status - Executable Domain Modeling</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/global.css') }}">
		<basefont size="7">
	</head>
	<body>
		{% include 'nav_bar.html' %}
		<main role="main">
			<!--Shows the title of the page - Project header -->
			<div class="jumbotron text-center">
				<div class="container">
					<h1>Executable Domain Modeling</h1>
					<p>Convert XML files to real code</p>
				</div>
			</div>
			<div class="container" ng-controller="behaviorCtrl">
				<div class="row">
				  	<div class="col-sm-3">
				  		<button type="button" class="btn btn-primary btn-lg btn-block">Function1</button>
				  		<br>
						<button type="button" class="btn btn-primary btn-lg btn-block">Function2</button>
						<br>
						<button type="button" class="btn btn-primary btn-lg btn-block">Function3</button>
				  	</div>
				  	<div class="col-sm-9">
				  		<button type="button" class="btn btn-primary">New</button>
						<button type="button" class="btn btn-primary">Delete</button>
						<button type="button" class="btn btn-primary">Save</button>
						<br><br>
						<div class="input-group mb-3">
						  	<div class="input-group-prepend">
						    	<label class="input-group-text" for="inputGroupSelect01">Options</label>
						  	</div>
						  	<select class="custom-select" id="inputGroupSelect01">
							    <option selected>Choose...</option>
							    <option value="1">One</option>
							    <option value="2">Two</option>
							    <option value="3">Three</option>
						  	</select>
						</div>
						<br>
						<div class="row">
						  	<div class="col-sm-2">
						  		<label>Parameters</label>
								<span class="fas fa-plus" ng-click="add()"></span>
						  	</div>
						  	<div class="col-sm-5" id="parameters_even"></div>
							<div class="col-sm-5" id="parameters_odd"></div>
						</div>
						<br>
						<textarea class="form-control" rows="8" id="comment"></textarea>
				  	</div>
				</div>
			</div> 
		</main>
		<!--show the copyright as footer-->
		<footer class="footer">
			<div class="container text-center">
				<span class="text-muted">&copy;Copyright Protected. All rights reserved</span>
			</div>
		</footer>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	  	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script type="text/javascript">
			var app = angular.module('behavior', []);
			app.controller('behaviorCtrl', ['$scope', '$http', '$compile', function($scope, $http, $compile) {
				$scope.para_count = 0;
			    $scope.clear = function(id) {
			    	id_name = "parameter" + id;
			    	var child = document.getElementById(id_name);
			    	var parent = child.parentNode;
			    	parent.removeChild(child);
			    }
			    $scope.add = function() {
			    	input = "<div class='input-group mb-3' id='parameter"+ $scope.para_count +"'><input type='text' class='form-control'><div class='input-group-append'><button class='btn btn-outline-secondary' type='button' ng-click='clear("+ $scope.para_count +")'><span class='fas fa-trash'></span></button></div></div>"
			    	var $input = $compile(input)($scope);
			    	var child_even = document.getElementById('parameters_even').children.length;
			    	var child_odd = document.getElementById('parameters_odd').children.length;
			    	if (child_even <= child_odd) $('#parameters_even').append($input);
			    	else $('#parameters_odd').append($input);
			    	$scope.para_count += 1;
			    }
			    
			}]);
		</script>
	</body>
</html>
